regexp.login = (^[A-Z]\\w{4,}$)
regexp.password = (?=^.{6,}$)((?=.*\\d)|(?=.*\\W+))(?![.\\n])(?=.*[A-Z])(?=.*[a-z]).*
regexp.email = .+@.+\\..+
regexp.number.double = ^[0-9]+(\\.[0-9]+)?$
regexp.question = ^.{1,255}$
regexp.quest.title = ^.{1,255}$
regexp.quest.category = ^.{,45}$
regexp.quest.description = ^.{1,255}$